<div
  *ngIf="isDownloadModal"
  @modalBackdrop
  class="fixed inset-0 z-50 flex items-center justify-center bg-black/60 backdrop-blur-sm"
  (click)="onBackdropClick($event)"
>
  <div
    @modalContent
    (click)="stopPropagation($event)"
    class="relative w-[90%] max-w-md p-8 bg-white text-gray-800 border border-gray-200 rounded-2xl shadow-2xl transform transition-all duration-300 scale-100"
  >
    <button
      (click)="closePopup()"
      class="absolute top-4 right-4 text-gray-500 text-2xl hover:text-red-500 transition"
    >
      &times;
    </button>

    <h2 class="text-3xl font-extrabold text-center mb-6 text-gray-900">
      Download Resume
    </h2>
    <form [formGroup]="downloadForm" (ngSubmit)="downloadResume()">
      <div class="space-y-4">
        <div>
          <label class="block text-base font-semibold text-gray-700 mb-2"
            >Format</label
          >
          <div class="space-y-3">
            <label
              class="flex items-center gap-3 p-3 border border-gray-200 rounded-lg hover:bg-gray-50 cursor-pointer transition"
            >
              <input
                type="radio"
                name="format"
                value="pdf"
                formControlName="format"
                class="accent-emerald-600 w-5 h-5"
              />
              <span class="text-gray-800 text-[15px] font-medium"
                >Adobe PDF (.pdf)</span
              >
            </label>

            <label
              class="flex items-center gap-3 p-3 border border-gray-200 rounded-lg hover:bg-gray-50 cursor-pointer transition"
            >
              <input
                type="radio"
                name="format"
                value="docx"
                formControlName="format"
                class="accent-emerald-600 w-5 h-5"
              />
              <span class="text-gray-800 text-[15px] font-medium"
                >MS Word Document (.docx)</span
              >
            </label>

            <label
              class="flex items-center gap-3 p-3 border border-gray-200 rounded-lg hover:bg-gray-50 cursor-pointer transition"
            >
              <input
                type="radio"
                name="format"
                value="txt"
                formControlName="format"
                class="accent-emerald-600 w-5 h-5"
              />
              <span class="text-gray-800 text-[15px] font-medium"
                >Plain Text (.txt)</span
              >
            </label>
          </div>
        </div>

        <div>
          <label class="block text-base font-semibold text-gray-700 mb-2"
            >Resume Name</label
          >
          <input
            type="text"
            formControlName="resumeName"
            class="w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded-lg text-gray-900 placeholder-gray-400 focus:ring-2 focus:ring-emerald-400 focus:border-emerald-500 outline-none transition-all duration-300"
            placeholder="YourName_Resume"
          />
          <p class="mt-1 text-sm text-gray-500">
            Tip: Use simple names without numbers or spaces.
          </p>
        </div>
      </div>

      <div class="mt-6 flex justify-end gap-4">
        <button
          (click)="closePopup()"
          class="px-5 py-2.5 bg-gray-200 text-gray-800 rounded-full hover:bg-gray-300 transition duration-200"
        >
          Cancel
        </button>
        <button
          (click)="downloadResume()"
          class="px-5 py-2.5 bg-emerald-600 text-white rounded-full hover:bg-emerald-700 shadow-md transition duration-200"
        >
          Download
        </button>
      </div>
    </form>
  </div>
</div>

<app-login-sign-up-modal #loginAndSigIn />

<div
  *ngIf="isModalOpen"
  @popupBackdrop
  class="fixed inset-0 flex items-center justify-center z-50 bg-black/60 backdrop-blur-sm"
>
  <div
    @popupContent
    class="bg-white rounded-3xl p-8 w-full max-w-lg shadow-2xl relative overflow-hidden transform transition-all duration-300"
    (click)="$event.stopPropagation()"
  >
    <button
      (click)="closeModal()"
      class="absolute top-4 right-4 text-gray-400 hover:text-red-500 transition-transform duration-200 hover:scale-110"
    >
      <svg
        class="w-7 h-7"
        fill="none"
        stroke="currentColor"
        viewBox="0 0 24 24"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M6 18L18 6M6 6l12 12"
        />
      </svg>
    </button>

    <h2 class="text-3xl font-extrabold text-center text-gray-800 mb-6">
      {{ isSignUp ? loginHeading[0] : loginHeading[1] }}
    </h2>

    <div class="space-y-3 mb-6">
      <button
        class="w-full bg-white border border-gray-200 text-gray-700 py-3 rounded-xl flex items-center justify-center gap-3 hover: transition-all duration-200 shadow-sm hover:shadow-md"
      >
        <img
          src="https://www.google.com/favicon.ico"
          alt="Google"
          class="w-6 h-6"
        />
        <span class="font-medium">Sign in with Google</span>
      </button>
      <button
        class="w-full bg-blue-600 text-white py-3 rounded-xl flex items-center justify-center gap-3 hover:bg-blue-700 transition-all duration-200 shadow-sm hover:shadow-md"
      >
        <img
          src="https://www.facebook.com/favicon.ico"
          alt="Facebook"
          class="w-6 h-6"
        />
        <span class="font-medium">Sign in with Facebook</span>
      </button>
    </div>

    <div class="relative my-6">
      <div class="absolute inset-0 flex items-center">
        <div class="w-full border-t border-gray-300"></div>
      </div>
      <div class="relative flex justify-center text-sm">
        <span class="px-2 bg-white text-gray-500 font-medium">OR</span>
      </div>
    </div>

    <form
      [formGroup]="userFormGroup"
      (ngSubmit)="submitForm()"
      class="space-y-5"
    >
      <div *ngIf="isSignUp" formGroupName="signInForm">
        <div>
          <label
            for="name"
            class="block text-sm font-semibold text-gray-700 mb-2"
            >Name *</label
          >
          <input
            type="text"
            id="name"
            formControlName="name"
            class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 outline-none transition-all duration-200"
            placeholder="Enter your  name"
          />
        </div>
        <div>
          <label
            for="email"
            class="block text-sm font-semibold text-gray-700 mb-2"
            >Email *</label
          >
          <input
            type="email"
            id="email"
            formControlName="email"
            class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 outline-none transition-all duration-200"
            placeholder="example@email.com"
          />
        </div>
        <div>
          <label
            for="password"
            class="block text-sm font-semibold text-gray-700 mb-2"
            >Password *</label
          >
          <div class="relative">
            <input
              id="password"
              formControlName="password"
              class="w-full px-4 py-3 border border-gray-300 rounded-xl pr-12 focus:ring-2 outline-none transition-all duration-200"
              placeholder="Create a password"
            />
            <button
              type="button"
              class="absolute inset-y-0 right-0 flex items-center pr-4 text-gray-500 hover:text-gray-700"
            >
              <svg
                class="w-5 h-5"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
                />
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M2.458 12C3.732 7.943 7.523 5 12 5s8.268 2.943 9.542 7c-1.274 4.057-5.064 7-9.542 7s-8.268-2.943-9.542-7z"
                />
              </svg>
            </button>
          </div>
          <p class="text-xs text-gray-500 mt-2">
            Password must be 6-16 characters long.
          </p>
        </div>
      </div>
      <div *ngIf="!isSignUp" formGroupName="loginForm">
        <div>
          <label
            for="email"
            class="block text-sm font-semibold text-gray-700 mb-2"
            >Email *</label
          >
          <input
            type="email"
            id="email"
            formControlName="email"
            class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 outline-none transition-all duration-200"
            placeholder="example@email.com"
          />
        </div>
        <div>
          <label
            for="password"
            class="block text-sm font-semibold text-gray-700 mb-2"
            >Password *</label
          >
          <div class="relative">
            <input
              type="password"
              id="password"
              formControlName="password"
              class="w-full px-4 py-3 border border-gray-300 rounded-xl pr-12 focus:ring-2 outline-none transition-all duration-200"
              placeholder="Enter your password"
            />
            <button
              type="button"
              class="absolute inset-y-0 right-0 flex items-center pr-4 text-gray-500 hover:text-gray-700"
            >
              <svg
                class="w-5 h-5"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
                />
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M2.458 12C3.732 7.943 7.523 5 12 5s8.268 2.943 9.542 7c-1.274 4.057-5.064 7-9.542 7s-8.268-2.943-9.542-7z"
                />
              </svg>
            </button>
          </div>
          <p class="text-xs text-gray-500 mt-2">
            Password must be 6-16 characters long.
          </p>
        </div>
      </div>

      <button
        type="submit"
        class="w-full bg-gradient-to-r from-teal-500 to-blue-500 text-white py-3 rounded-xl hover:from-teal-600 hover:to-blue-600 transition-all duration-200 shadow-md hover:shadow-lg font-semibold"
      >
        {{ isSignUp ? "Sign Up" : "Log In" }}
      </button>
    </form>
    <p class="text-center text-sm text-gray-600 mt-6">
      {{ isSignUp ? "Already have an account?" : "Donâ€™t have an account?" }}
      <button
        (click)="toggleForm(!isSignUp)"
        class="text-blue-600 hover:underline font-medium"
      >
        {{ isSignUp ? "Log in" : "Sign up" }}
      </button>
    </p>
    <p class="text-center text-xs text-gray-500 mt-4">
      By continuing, you agree to receive important updates. You can opt out
      anytime.
    </p>
  </div>
</div>

<div
  class="flex items-center justify-center min-h-screen bg-gradient-to-br from-gray-100 to-gray-200"
>
  <div class="text-center p-8 max-w-md mx-auto">
    <h1
      class="text-8xl md:text-9xl font-extrabold text-gray-300 animate-fade-in"
      style="animation-delay: 0.1s"
    >
      4<span class="funny-zero">0</span>4
    </h1>
    <p
      class="text-2xl md:text-3xl font-semibold text-indigo-600 mt-6 animate-fade-in"
      style="animation-delay: 0.3s"
    >
      Oops! The Page Got Lost!
    </p>
    <p class="text-gray-600 mt-4 animate-fade-in" style="animation-delay: 0.5s">
      Looks like our "0" is a bit confused and can't find the page. Maybe it
      wandered off to explore the internet!
    </p>
    <a
      (click)="redirectUser()"
      class="mt-8 inline-block px-6 py-3 btn-gradient font-medium rounded-lg btn-hover animate-fade-in"
      style="animation-delay: 0.7s"
    >
      Back to Home
    </a>
  </div>
</div>

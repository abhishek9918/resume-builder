<header
  class="bg-gradient-to-r from-blue-950 to-emerald-800 text-white py-4 shadow-2xl backdrop-blur-lg bg-opacity-90 sticky top-0 z-50"
>
  <div
    class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 flex items-center justify-between"
  >
    <div class="flex items-center space-x-3">
      <svg
        class="w-8 h-8 text-emerald-400 animate-pulse"
        fill="none"
        stroke="currentColor"
        viewBox="0 0 24 24"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"
        ></path>
      </svg>
      <h1
        class="text-2xl sm:text-3xl font-extrabold tracking-tight text-white animate-fade-in"
      >
        Resume Builder
      </h1>
    </div>

    <nav class="hidden md:flex space-x-10 text-base font-semibold">
      <a
        routerLink="/builder"
        routerLinkActive="active"
        class="relative group hover:text-emerald-300 transition duration-300 ease-in-out transform hover:scale-105"
      >
        Builder
        <span
          class="absolute left-0 bottom-0 w-0 h-0.5 bg-emerald-300 group-hover:w-full transition-all duration-300 ease-in-out"
        ></span>
      </a>
      <a
        routerLink="/preview"
        routerLinkActive="active"
        class="relative group hover:text-emerald-300 transition duration-300 ease-in-out transform hover:scale-105"
      >
        Preview
        <span
          class="absolute left-0 bottom-0 w-0 h-0.5 bg-emerald-300 group-hover:w-full transition-all duration-300 ease-in-out"
        ></span>
      </a>
      <a
        href="https://github.com"
        target="_blank"
        class="relative group hover:text-emerald-300 transition duration-300 ease-in-out transform hover:scale-105"
      >
        GitHub
        <span
          class="absolute left-0 bottom-0 w-0 h-0.5 bg-emerald-300 group-hover:w-full transition-all duration-300 ease-in-out"
        ></span>
      </a>
    </nav>

    <div class="md:hidden">
      <button class="text-white focus:outline-none" (click)="toggleMenu()">
        <svg
          class="w-7 h-7 transition-transform duration-300"
          [ngClass]="{ 'rotate-90': isMenuOpen }"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M4 6h16M4 12h16m-7 6h7"
          ></path>
        </svg>
      </button>
    </div>
  </div>

  <div
    *ngIf="isMenuOpen"
    class="md:hidden bg-blue-950 bg-opacity-95 px-4 py-4 transition-all duration-500 ease-in-out"
  >
    <nav class="flex flex-col space-y-4 text-base font-semibold">
      <a
        routerLink="/builder"
        routerLinkActive="active"
        class="hover:text-emerald-300 transition duration-200 ease-in-out"
        >Builder</a
      >
      <a
        routerLink="/preview"
        routerLinkActive="active"
        class="hover:text-emerald-300 transition duration-200 ease-in-out"
        >Preview</a
      >
      <a
        href="https://github.com"
        target="_blank"
        class="hover:text-emerald-300 transition duration-200 ease-in-out"
        >GitHub</a
      >
    </nav>
  </div>
</header>

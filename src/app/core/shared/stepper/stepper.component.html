<div class="flex flex-col items-center">
  <div class="relative w-[60vw] max-w-5xl flex items-center justify-between">
    <div
      class="absolute top-8 left-[5%] right-[5%] h-1 bg-gray-300 rounded-full z-0"
    ></div>

    <div
      class="absolute top-8 left-[5%] h-1 bg-blue-500 rounded-full z-10 transition-all duration-300"
      [ngStyle]="{ width: progressWidth }"
    ></div>

    <ng-container *ngFor="let step of steps; let i = index">
      <div class="flex flex-col items-center flex-1 z-20">
        <div
          class="h-10 w-10 rounded-full flex items-center justify-center transition-colors duration-300 mt-4 border-4"
          [ngClass]="{
            'bg-blue-500 text-white border-blue-500': i < current,
            'bg-white text-blue-600 border-blue-500': i === current,
            'bg-gray-300 text-gray-400 border-gray-300': i > current
          }"
          [class.cursor-pointer]="i <= current || i === current + 1"
          [class.cursor-not-allowed]="i > current + 1"
          (click)="goToStep(i)"
        >
          <span class="text-xs font-medium">{{ i + 1 }}</span>
        </div>
        <div class="mt-2 text-xs font-medium text-gray-700 text-center">
          {{ step }}
        </div>
      </div>
    </ng-container>
  </div>
</div>

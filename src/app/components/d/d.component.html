<div class="min-h-screen flex flex-col bg-white">
  <!-- Header with logo and close button -->
  <div class="flex items-center justify-between p-4 border-b border-gray-200">
    <div class="flex items-center gap-2">
      <div class="w-3 h-3 rounded-full bg-blue-500"></div>
      <span class="text-lg font-semibold">career.io</span>
    </div>
    <button
      (click)="closeAuthPage()"
      class="text-gray-400 hover:text-black text-xl"
    >
      &times;
    </button>
  </div>

  <!-- Main Auth Box -->
  <div class="flex-1 flex items-center justify-center p-4">
    <div class="w-full max-w-md text-center">
      <h1 class="text-2xl font-bold mb-2">Join resume-builder now</h1>
      <p class="text-sm text-gray-500 mb-6">
        Sign up with your social profile or email.
      </p>

      <div class="space-y-3">
        <button
          class="w-full flex items-center justify-between bg-gray-100 p-3 rounded-lg hover:bg-gray-200"
          (click)="signUpWithProvider('Google')"
        >
          <span class="flex items-center gap-2"
            ><img
              src="https://img.icons8.com/color/24/google-logo.png"
              alt="Google"
            />
            Sign up with Google</span
          >
          <span>&rarr;</span>
        </button>

        <button
          class="w-full flex items-center justify-between bg-gray-100 p-3 rounded-lg hover:bg-gray-200"
          (click)="signUpWithProvider('LinkedIn')"
        >
          <span class="flex items-center gap-2"
            ><img
              src="https://img.icons8.com/color/24/linkedin.png"
              alt="LinkedIn"
            />
            Sign up with LinkedIn</span
          >
          <span>&rarr;</span>
        </button>

        <button
          class="w-full flex items-center justify-between bg-gray-100 p-3 rounded-lg hover:bg-gray-200"
          (click)="signUpWithProvider('Facebook')"
        >
          <span class="flex items-center gap-2"
            ><img
              src="https://img.icons8.com/color/24/facebook.png"
              alt="Facebook"
            />
            Sign up with Facebook</span
          >
          <span>&rarr;</span>
        </button>

        <div class="flex items-center gap-2 text-gray-400 my-2">
          <hr class="flex-grow border-gray-300" />
          or
          <hr class="flex-grow border-gray-300" />
        </div>

        <button
          class="w-full flex items-center justify-between bg-gray-100 p-3 rounded-lg hover:bg-gray-200"
          (click)="signUp()"
        >
          <span class="flex items-center gap-2"
            ><img
              src="https://img.icons8.com/ios-filled/24/000000/email.png"
              alt="Email"
            />
            Sign up with Email</span
          >
          <span>&rarr;</span>
        </button>
      </div>

      <p class="text-sm text-gray-500 mt-6">
        Already have an account?
        <button class="text-blue-600 hover:underline" (click)="signIn()">
          Sign In
        </button>
      </p>
    </div>
  </div>
</div>

<div [formGroup]="parentForm">
  <h2 class="text-2xl sm:text-3xl font-bold text-blue-950 mb-6 animate-fade-in">
    Skills
  </h2>

  <div class="mb-12">
    <label class="block text-sm font-semibold text-slate-700 mb-2">
      Add Skills (comma separated)
    </label>
    <tag-input
      formControlName="skills"
      [modelAsStrings]="true"
      [separatorKeyCodes]="[13, 188, 9]"
      placeholder="Type a skill and press Enter"
      [trimTags]="true"
      [addOnPaste]="true"
      [removable]="true"
      (onAdding)="onAdding($event)"
      (onRemoving)="onRemoving($event)"
    ></tag-input>
  </div>
</div>

<div [formGroup]="parentForm">
  <h2 class="heading1">Skills</h2>

  <div class="mb-12">
    <label class="input-label"> Add Skills (comma separated) </label>
    <tag-input
      formControlName="skills"
      [modelAsStrings]="true"
      [separatorKeyCodes]="[13, 188, 9]"
      placeholder="Type a skill and press Enter"
      [trimTags]="true"
      [addOnPaste]="true"
      [removable]="true"
      (onAdding)="onAdding($event)"
      (onRemoving)="onRemoving($event)"
      class=""
    ></tag-input>
    <div
      *ngIf="
        parentForm.get('skills')?.touched && parentForm.get('skills')?.invalid
      "
      class="errorMsg"
    >
      Please add at least one skill.
    </div>
  </div>
</div>

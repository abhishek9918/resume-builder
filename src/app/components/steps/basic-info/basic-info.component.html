<div [formGroup]="parentForm">
  <h2 class="text-2xl sm:text-3xl font-bold text-blue-950 mb-6 animate-fade-in">
    Basic Information
  </h2>
  <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
    <div>
      <label class="block text-sm font-semibold text-slate-700 mb-2"
        >Full Name</label
      >
      <input
        type="text"
        formControlName="fullName"
        placeholder="John Doe"
        class="input-field"
      />
    </div>
    <div>
      <label class="block text-sm font-semibold text-slate-700 mb-2"
        >Job Title</label
      >
      <input
        type="text"
        formControlName="jobTitle"
        placeholder="Software Developer"
        class="input-field"
      />
    </div>
    <div>
      <label class="block text-sm font-semibold text-slate-700 mb-2"
        >Email</label
      >
      <input
        type="email"
        formControlName="email"
        placeholder="john.doe@example.com"
        class="input-field"
      />
    </div>
    <div>
      <label class="block text-sm font-semibold text-slate-700 mb-2"
        >Phone</label
      >
      <input
        type="tel"
        formControlName="phone"
        placeholder="+91 1234567890"
        class="input-field"
      />
    </div>
    <div class="md:col-span-2">
      <label class="block text-sm font-semibold text-slate-700 mb-2"
        >Summary</label
      >
      <textarea
        rows="4"
        formControlName="summary"
        placeholder="A passionate software developer with expertise in Angular and Node.js..."
        class="input-field"
      ></textarea>
    </div>
  </div>
</div>

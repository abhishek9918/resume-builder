<div>
  <h2 class="text-2xl sm:text-3xl font-bold text-blue-950 mb-6 animate-fade-in">
    What interests do you have?
  </h2>
  <div [formGroup]="parentForm" class="mb-6">
    <label class="input-label">Add Hobbies</label>
    <tag-input
      formControlName="hobbiesArry"
      [modelAsStrings]="true"
      [separatorKeyCodes]="[13, 188, 9]"
      placeholder="e.g. Reading, Gaming, Sketching"
      [trimTags]="true"
      [addOnPaste]="true"
      [removable]="true"
      class="tag-input-wrapper"
    ></tag-input>
  </div>
</div>

<div [formGroup]="parentForm">
  <div class="mb-6">
    <div class="flex items-center justify-between mb-2 pl-2">
      <h2 class="heading1">Projects</h2>
      <button
        type="button"
        (click)="addNewEducations()"
        aria-label="Add project"
        class="btn-primary"
      >
        <fa-icon [icon]="faPlus"></fa-icon>Add
      </button>
    </div>

    <p class="text-green-500 text-sm pl-2">
      Enter your project details including title, duration and description.
    </p>
  </div>

  <ng-container formArrayName="projectsArray">
    <ng-container *ngFor="let project of projectsArray.controls; let i = index">
      <ng-container [formGroupName]="i">
        <div class="mb-6 p-6 rounded-xl border border-gray-700 shadow-md">
          <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div>
              <label class="input-label">Project Title</label>

              <input
                type="text"
                formControlName="title"
                class="input-field"
                placeholder="e.g. Portfolio Website"
              />
              <div
                *ngIf="
                  project.get('title')?.touched && project.get('title')?.invalid
                "
                class="errorMsg"
              >
                Project title is required.
              </div>
            </div>
            <div>
              <label class="input-label">Duration</label>
              <input
                type="text"
                formControlName="duration"
                class="input-field"
                placeholder="e.g. Jan 2023 - Mar 2023"
              />
              <div
                *ngIf="
                  project.get('duration')?.touched &&
                  project.get('duration')?.invalid
                "
                class="errorMsg"
              >
                Duration is required.
              </div>
            </div>
            <div class="md:col-span-2">
              <label class="input-label">Description</label>
              <textarea
                formControlName="description"
                rows="3"
                class="textarea-field"
                placeholder="Describe your project, tech stack used, your role etc."
              ></textarea>
              <div
                *ngIf="
                  project.get('description')?.touched &&
                  project.get('description')?.invalid
                "
                class="errorMsg"
              >
                <div *ngIf="project.get('description')?.errors?.['required']">
                  Description is required.
                </div>
                <div *ngIf="project.get('description')?.errors?.['minlength']">
                  Description must be at least 20 characters.
                </div>
              </div>
            </div>
          </div>
          <div class="mt-6 text-right" *ngIf="i > 0">
            <button
              type="button"
              (click)="removeProjects(i)"
              class="btn-danger"
              aria-label="Remove project"
            >
              <fa-icon [icon]="faMinus" class="mr-1"></fa-icon>
              Remove
            </button>
          </div>
        </div>
      </ng-container>
    </ng-container>
  </ng-container>
</div>

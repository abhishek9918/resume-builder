<div>
  <div
    class="constant-bg text-gray-200 py-3 sticky top-0 z-50 shadow-md border-b border-gray-800"
  >
    <div class="container mx-auto flex justify-between items-center px-6">
      <h1 class="text-xl font-semibold">Resume Collection</h1>
      <div class="flex bg-[#18181b] p-0.5">
        <button
          (click)="ShowGridOrTable('GRID')"
          [ngClass]="showViewType === 'GRID' ? 'bg-[#09090b]' : 'bg-[#18181b]'"
          class="px-3 py-1.5 border-gray-700 text-gray-300 hover:text-white transition cursor-pointer"
          aria-label="Grid View"
        >
          <i class="fas fa-th pr-2"></i> Grid
        </button>
        <button
          (click)="ShowGridOrTable('LIST')"
          [ngClass]="showViewType === 'LIST' ? 'bg-[#09090b]' : 'bg-[#18181b]'"
          class="px-3 py-1.5 border-gray-700 text-gray-300 hover:text-white transition cursor-pointer"
          aria-label="List View"
        >
          <i class="fas fa-list px-2"></i> List
        </button>
      </div>
    </div>
  </div>
  <div class="px-4 sm:px-6 lg:px-8 py-10">
    <ng-container [ngSwitch]="showViewType">
      <app-grid-view
        *ngSwitchCase="'GRID'"
        [resumes]="allResumeData"
      ></app-grid-view>
      <app-list-view
        *ngSwitchCase="'LIST'"
        [resumes]="allResumeData"
      ></app-list-view>
    </ng-container>
  </div>
</div>
